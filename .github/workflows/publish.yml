name: Publish to pub.dev

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:


jobs:
  # Dry run for validation (runs on PRs and pushes)
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build project and clean wrangler.json
        if: success()
        run: |
            set -e  # Exit immediately if a command exits with a non-zero status

            git clone -b main https://github.com/flutter/flutter.git || { echo "Failed to clone Flutter repository"; exit 1; }

            export PATH="$PWD/flutter/bin:$PATH" # Add Flutter to PATH

            flutter --version || { echo "Flutter is not properly installed"; exit 1; } # Verify Flutter installation
          
      - name: Install dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test
        
      - name: Analyze code
        run: flutter analyze --fatal-infos
        
      - name: Check formatting
        run: flutter format --output=none --set-exit-if-changed .
        
      - name: Dry run publish
        run: flutter pub publish --dry-run

  # Actual publish (only runs on main/dev branches, not PRs)
  publish:
    if: github.event_name != 'pull_request'
    needs: dry-run
    permissions:
      id-token: write # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    # with:
    #   working-directory: path/to/package/within/repository